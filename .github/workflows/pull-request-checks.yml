name: Pull request checks
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    
jobs:
  pull-request-checks:
    runs-on: [self-hosted, frickeldave-main]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get whole history for all branches and tags

      - name: Print branch information
        run: |
          echo "Target branch: ${{ github.base_ref }}"
          echo "Source branch: ${{ github.head_ref }}"

      - name: Skip if not targeting 'main' or 'dev'
        if: github.base_ref != 'main' && github.base_ref != 'dev'
        run: |
          echo "‚ÑπÔ∏è  This workflow only applies to PRs targeting 'dev' and 'main' branch."
          echo "Current target: '${{ github.base_ref }}' - skipping checks."
          echo "‚úÖ This PR is not targeting 'dev' or 'main', so it passes."

      - name: Prevent any attempt to merge a branch other than 'dev' into 'main'.
        if: github.base_ref == 'main' && github.head_ref != 'dev'
        run: |
          echo "‚ùå Merges into 'main' are only allowed from the 'dev' branch."
          echo "‚ùå Your source branch is '${{ github.head_ref }}'."
          echo "‚ùå Target branch is '${{ github.base_ref }}'."
          exit 1
          
      - name: Allow merge from dev->main or from any other branch->dev
        if:  (github.base_ref == 'main' && github.head_ref == 'dev') || (github.base_ref == 'dev')
        run: |
          echo "‚úÖ Merging into '${{ github.base_ref }}'. Start linting process..."

          # Check Node.js version
          echo "--------------------------------------"
          echo "üîç Checking Node.js version"
          echo "--------------------------------------"
          NODE_VERSION=$(node --version | cut -d'v' -f2 | cut -d'.' -f1)
          if [ "$NODE_VERSION" != "24" ]; then
            echo "‚ùå Node.js v24 is required, but v$NODE_VERSION is installed."
            exit 1
          fi
          echo "‚úÖ Node.js v24 is available"
          node --version
          npm --version
          
          # Install dependencies
          echo "--------------------------------------"
          echo "‚ûï Install dependencies"
          echo "--------------------------------------"
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm ci || { echo "‚ùå Installation of dependencies failed"; exit 1; }

          # Run ESLint check
          echo "--------------------------------------"
          echo "üîç Running ESLint check..."
          echo "--------------------------------------"
          npm run lint:check || { echo "‚ùå ESLint check failed"; exit 1; }
          
          # Run Prettier check
          echo "--------------------------------------"
          echo "‚ú® Running Prettier check..."
          echo "--------------------------------------"
          npm run format:check || { echo "‚ùå Prettier check failed"; exit 1; }
          
          # Run Vale prose check
          echo "--------------------------------------"
          echo "üìù Running Vale prose check..."
          echo "--------------------------------------"
          npm run prose || { echo "‚ùå Vale prose check failed"; exit 1; }
          
          echo "‚úÖ All linting checks passed!"
