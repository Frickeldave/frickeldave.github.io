name: Version Bump on Merge to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - dev

jobs:
  bump-version:
    # Only run if PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted, frickeldave-main]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Get current version tag
        id: current_version
        run: |
          # Get latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Current tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump_version
        run: |
          LATEST_TAG="${{ steps.current_version.outputs.tag }}"
          
          # Extract version parts (remove 'v' prefix)
          VERSION=${LATEST_TAG#v}
          
          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Bump minor version, reset patch to 0
          MINOR=$((MINOR + 1))
          PATCH=0
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push new tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.version }}"
          
          # Create annotated tag
          git tag -a "$NEW_VERSION" -m "Auto-bump version to $NEW_VERSION (merge to dev)"
          
          # Push tag
          git push origin "$NEW_VERSION"
          
          echo "âœ… Created and pushed tag: $NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const newVersion = '${{ steps.bump_version.outputs.version }}';
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: newVersion,
              name: newVersion,
              body: `ðŸš€ Auto-release for dev environment\n\nMerged PR #${prNumber}: ${prTitle}`,
              draft: false,
              prerelease: true
            });
            
            console.log(`âœ… Created pre-release: ${newVersion}`);
