name: deploy-prd

on:
  # Trigger the workflow when a pull request targeting `main` is closed (merged)
  # or when manually dispatched from the Actions tab.
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Combined job: performs build and then deploy. Runs only for allowed refs or manual dispatch.
  deploy-and-build:
    # Only run on manual dispatch (workflow_dispatch) - disable automatic deployment to avoid environment protection issues
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, frickeldave-main]
    environment:
      name: github-pages
      # The deploy step will populate this output; kept here for clarity
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: . # The root location of your Astro project inside the repository. (optional)
          node-version: 22 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          #package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
