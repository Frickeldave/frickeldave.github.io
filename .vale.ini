# Vale configuration file
# See: https://vale.sh/docs/topics/config/
Packages = MDX

StylesPath = .vale/styles
# Add dictionary path for German dictionaries
DictionaryPath = .vale/dictionaries

MinAlertLevel = error

# File type associations - English content (excluding German docs)
[docs/src/content/{about, authors, blog, docs, downloads, home, index-cards, portfolio, recipes, terms}/*.{md,mdx}]

# Enable/disable specific styles for English content
BasedOnStyles = Vale, write-good, Microsoft

# Enable rules
Vale.Terms = NO  # Disables term-based checks. Example: Avoid using "jargon".
Vale.Spelling = NO  # Disables spelling checks. Example: "recieve" instead of "receive".
Vale.Vocab = NO  # Disables vocabulary checks. Example: Using "utilize" instead of "use".
Vale.Repetition = NO  # Disables repetition checks. Example: "very very good".
Vale.Wordiness = NO  # Disables wordiness checks. Example: "in order to" instead of "to".

# Write-good rules (English-specific)
write-good.Weasel = NO  # Disables detection of weasel words. Example: "some people say".
write-good.TooWordy = NO  # Disables detection of overly wordy phrases. Example: "due to the fact that".
write-good.So = NO  # Disables detection of sentences starting with "so". Example: "So, we decided to...".
write-good.ThereIs = NO  # Disables detection of "there is/are" constructions. Example: "There is a need for...".
write-good.Passive = NO  # Disables detection of passive voice. Example: "The ball was thrown by John".
write-good.Adverbs = NO  # Disables detection of adverbs. Example: "He ran quickly".
write-good.Cliches = NO  # Disables detection of cliches. Example: "Think outside the box".
write-good.E-Prime = NO  # Disables detection of E-Prime violations. Example: "He is a teacher".
write-good.Illusions = NO  # Disables detection of ambiguous phrases. Example: "The results were significant".

# Microsoft style rules (English-specific)
Microsoft.Gender = NO  # Ensures gender-neutral language is used. Example: Use "they" instead of "he/she".
Microsoft.PassiveVoice = NO  # Flags sentences written in passive voice. Example: "The report was written by Sarah".
Microsoft.Cliches = NO  # Detects overused phrases and cliches. Example: "At the end of the day".
Microsoft.Jargon = NO  # Highlights technical jargon that may confuse readers. Example: "Leverage synergies".
Microsoft.Complexity = NO  # Identifies sentences that are overly complex or difficult to read. Example: "The implementation of the solution was carried out in a manner that ensured...".
Microsoft.Redundancy = NO  # Flags redundant phrases or words. Example: "Free gift".
Microsoft.Spelling = NO  # Checks for spelling errors based on Microsoft's style guide. Example: "color" vs. "colour".
Microsoft.Spacing = NO  # Disables because of D2 diagrams - Allows ignoring spacing-related issues. Example: "word  word".
Microsoft.Contracting = NO  # Allows ignoring contracting-related issues. Example: "isn't" vs. "is not".
Microsoft.Quotes = NO  # Allows ignoring quotes-related issues. Example: "'single quotes' vs. "double quotes".
Microsoft.Contractions = NO  # Allows ignoring contractions-related issues. Example: "can't" vs. "cannot".
Microsoft.Foreign = NO  # Allows ignoring foreign phrases and words. Example: "et cetera".
Microsoft.Plurals = NO  # Allows ignoring pluralization-related issues. Example: "criterias" vs. "criteria".
Microsoft.Auto = NO  # Disables automatic suggestions for corrections. Example: "autocorrect".
Microsoft.AMPM = NO  # Allows ignoring AM/PM formatting issues. Example: "2 PM" vs. "14:00".
Microsoft.DateOrder = NO  # Allows ignoring date order-related issues. Example: "MM/DD/YYYY" vs. "DD/MM/YYYY".
Microsoft.Dashes = NO  # Allows ignoring dash-related issues. Example: "em-dash" vs. "en-dash".
Microsoft.DateFormat = NO  # Allows ignoring date format-related issues. Example: "2025-10-01" vs. "01/10/2025".
Microsoft.Units = NO  # Allows ignoring unit-related issues. Example: "5kg" vs. "5 kg".
Microsoft.Avoid = NO  # Allows ignoring "avoid" suggestions. Example: "Avoid using passive voice".
Microsoft.Negative = NO  # Allows ignoring negative phrasing suggestions. Example: "Not bad" vs. "Good".